<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <div align="center">    
        <h1 style="color:blue;">Ваше предсказание</h1>
        <br>
        <h3 id="prediction"></h3>
        <br>
    </div>

    <script>
        window.onload = async () => {
            let response = await fetch(`/getprediction`)
            if(response.ok){
                var prediction = document.getElementById("prediction")
                prediction.innerText = await response.text()
            }
        }
    </script>
</html>
